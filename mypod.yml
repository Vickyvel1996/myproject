apiVersion: v1
kind: Pod
metadata:
  name: mypods
  labels:
  name: myapp
spec:
  containers:
  - name: vicky
    image: httpd
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
  name: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 30000
    
    
