- name:ansible
  host:all
  become:yes
  task:
    - name: Apply Kubernetes Resources
      k8s:
        state: present
        src: /var/lib/jenkins/workspace/mynewprojec
        cmd: kubectl apply -f mypod.yml

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: /root/workspace/mynewproject/index.html
        dest:  /usr/local/apache2/htdocs
        mode: '0644'
