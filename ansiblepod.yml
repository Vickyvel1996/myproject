- name: Ansible Playbook
  hosts: all
  become: yes
  tasks:
   - name: Create Kubernetes cluster with kops
     ansible.builtin.command:
       cmd: kops create cluster --zones=ap-south-1a --name=ranjithkumar.k8s.local --state=s3://k8s29
   - name: update Kubernetes cluster with kops
     ansible.builtin.command:
       cmd: kops update cluster --name=ranjithkumar.k8s.local --yes --admin

 

   - name: copymodule
     copy:
       src: /var/lib/jenkins/workspace/vickyproject/mypod.yml
       dest: /home/ec2-user
   - name: Apply Kubernetes Reso
     ansible.builtin.command:
       cmd: kubectl apply -f mypod.yml
